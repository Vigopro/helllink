{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
{{ object.shortcode }} | {{ block.super }}
{% endblock title %}

{% block content %}
<header id="top" class="header">
<div class="text-vertical-center">
    <h1>Success</h1>
    <p>{{ object.url }}</p>
    <p><a class="btn btn-link" href="{{ object.get_short_url }}">{{ object.get_short_url }}</a></p>
    <a class="btn btn-dark btn-lg" type="submit" href="/" role="button">+ New</a>
</div>
</header>
{% endblock content %}
